<div class="mdl-textfield {{::field.classes}} mdl-js-textfield mdl-textfield--floating-label is-focused" hb-alt="field.label">
    <label class="mdl-textfield__label" hb-for="field.name">{{::field.label}} <span class="subtext">{{::field.subtext}}</span></label>
    <div hb-id="field.name" hb-repeat="option in field.options">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" hb-for="option.name">
            <input type="radio" hb-id="option.name" class="mdl-radio__button" hb-name="field.name" hb-value="option.name" hb-model="field.value" hb-checked="option.selected">
            <span class="mdl-radio__label">{{option.label}}</span>
        </label>
    </div>
</div>
