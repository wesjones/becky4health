<div class="mdl-textfield {{::field.classes}} mdl-js-textfield mdl-textfield--floating-label" hb-alt="field.label">
    <input class="mdl-textfield__input" hb-id="field.name" hb-name="field.name" type="text" hb-pattern="field.pattern" hb-model="field.value">
    <label class="mdl-textfield__label" hb-for="field.name">{{::field.label}} <span class="subtext">{{::field.subtext}}</span></label>
    <span class="mdl-textfield__error">{{::field.error}}</span>
</div>
