<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Becky 4 Health Form</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="YES">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="google" value="no translate">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.cyan-orange.min.css"/>
    <link rel="stylesheet" href="./dist/main.css">
    <script src="./dist/widgets.js" account="" charset="utf-8"></script>
</head>
<body bh-app>

<form class="main-form" onsubmit="event.preventDefault(); return false;">
    <div class="main-logo">
        <img src="images/logo.png">
    </div>
    <div style="width:100%">
        <div class="main-card-wide mdl-card mdl-shadow--2dp hz-center">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Tell me about yourself</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <div bh-input="model.profile.firstName"></div>
                <div bh-input="model.profile.lastName"></div>
                <div bh-input="model.profile.email"></div>
                <div bh-input="model.profile.phone"></div>
                <div bh-input="model.profile.age"></div>
                <div bh-radio="model.profile.gender"></div>
                <div bh-input="model.profile.weight"></div>
                <div bh-input="model.profile.height"></div>
                <div bh-radio="model.profile.relationship"></div>
                <div bh-input="model.profile.mailingAddress"></div>
                <div bh-input="model.profile.city"></div>
                <div bh-input="model.profile.state"></div>
                <div bh-input="model.profile.zip"></div>
                <div bh-input="model.profile.childrenAges"></div>
                <div bh-radio="model.profile.pets"></div>
                <div bh-radio="model.profile.doYouSmoke"></div>
                <div bh-radio="model.profile.drinkAlcohol"></div>
                <div bh-input="model.profile.occupation"></div>
                <div bh-input="model.profile.hoursOfWorkPerWeek"></div>
                <div bh-input="model.profile.whatPromptedYouToContactMe"></div>
            </div>
        </div>

        <div class="main-card-wide mdl-card mdl-shadow--2dp hz-center">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Health and Wellness</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <div bh-input="model.profile.inGeneralHowWouldYouRateYourOverallHealth"></div>
                <div bh-input="model.profile.mainHealthConcerns"></div>
                <div bh-input="model.profile.atWhatPointInYourLifeHaveYouFeltYourBest"></div>
                <div bh-input="model.profile.howManyHoursDoYouSleep"></div>
                <div bh-input="model.profile.doYouWakeUpAtNight"></div>
                <div bh-input="model.profile.timeToBed"></div>
                <div bh-input="model.profile.howDoYouFeelWhenYouWakeUp"></div>
                <div bh-input="model.profile.anyPainStiffnessOrSwelling"></div>
                <div bh-input="model.profile.howIsYourDigestion"></div>
                <div bh-input="model.profile.doYouExperienceConstipationBloatingDiarrhea"></div>
                <div bh-input="model.profile.doYouHaveAllergiesOrSensitivities"></div>
                <div bh-input="model.profile.doYouTakeAnyMedicationSupplementsOrVitamins"></div>
                <div bh-radio="model.profile.howMuchStressDoYouHaveInYourLifeRightNow"></div>
                <div bh-input="model.profile.whatIsYOurPrimaryStressInYourLifeAtThisTime"></div>
                <div bh-radio="model.profile.howOftenDoYouFeelRelaxedOrAtPeace"></diV>
                <div bh-input="model.profile.areYouBeingTreatedForAnyEmotionalOrPhysicalConditionAtThisTime"></div>
                <div bh-input="model.profile.howIsYOurEnergyLevelThroughoutTheDay"></div>
                <div bh-input="model.profile.whatGivesYouEnergy"></div>
                <div bh-input="model.profile.whatZapsYouOfYourEnergy"></div>
                <div bh-input="model.profile.doYouHaveAMorningRoutineThatYouPractice"></div>
                <div bh-input="model.profile.doYouExercise"></div>
                <div bh-input="model.profile.howDoYouExercise"></div>
                <div bh-input="model.profile.howSatisfiedAreYouWithYourExerciseLevel"></div>
                <div bh-input="model.profile.howSatisfiedAreYouWithYourCurrentEatingAndNutrition"></div>
                <div bh-input="model.profile.howSatisfiedAreYouWithYourWeight"></div>
                <div bh-input="model.profile.howSatisfiedAreYouWithYourLifeInGeneral"></div>
                <div bh-input="model.profile.whatWouldYouLikeToDoToChangeForTheBetter"></div>
                <div bh-radio="model.profile.howWouldYouRateYourOverallSelfEsteem"></div>
                <div bh-input="model.profile.whatPositiveQualitiesDoYouHaveThatWillHelpYouReachYourGoals"></div>
                <div bh-input="model.profile.whatPositiveQualitiesWouldYouLikeToDevelop"></div>
                <div bh-input="model.profile.ifMoneyOrTimeWereNotRelativeHowWouldYouLikeToSpendYourTime"></div>
                <div bh-input="model.profile.inSixMonthsFromNowWhatWouldYouLikeYourLifeToLookLite"></div>
                <div bh-input="model.profile.whatAreYourHobbiesOrSpecialInterests"></div>
            </div>
        </div>

        <div class="main-card-wide mdl-card mdl-shadow--2dp hz-center">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Expectations</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <div bh-input="model.profile.doYouHaveAnyConcernsOrReservationsAboutWorkingWithACoach"></div>
                <div bh-input="model.profile.howWouldYouLikeToBeCoached"></div>
                <div bh-input="model.profile.whatAreYourExpectationsForMeAsACoach"></div>
                <div bh-checkbox="model.profile.whatAreasDoYouWantToWorkOnWithMe"></div>
                <div bh-input="model.profile.isThereAnythingElseYouWouldLikeMeToKnowAboutYouThatWouldHelpOurCoachingSessionTogether"></div>
                <div bh-input="model.profile.doYouHaveAnyQuestionsForMeAsYourCoach"></div>
                <div bh-checkbox="model.profile.whichWaysCanICommunicateWithYou"></div>
            </div>
        </div>

        <div class="hz-center">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored hz-center"
                    hb-click="submit()" tabindex="99999">All Done, Send It!</button>
        </div>
    </div>

</form>
<script>
    bh.boot();
</script>
<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
</body>
</html>
